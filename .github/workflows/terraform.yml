name: Terraform Pipeline.

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:

jobs:
  terraform:
    name: Terraform Pipeline
    runs-on: ubuntu-latest

    env:
      # Terraform Cloud token – used by ALL terraform commands
      TF_TOKEN_app_terraform_io: ${{ secrets.TFC_TOKEN }}
      # Cloud credentials (if required by your provider)
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8   # or your preferred version

      - name: Terraform Format
        run: terraform fmt -check

      - name: Terraform Init (Remote Backend - Terraform Cloud)
        run: terraform init -input=false

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        # ❌ no "-out=tfplan" because remote backend can't save local plan files
        run: terraform plan -input=false

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        # ❌ no plan file; apply directly against remote backend
        run: terraform apply -input=false -auto-approve
